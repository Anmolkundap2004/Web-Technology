<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .contact-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 40%;
        margin: 0 auto;
      }

      .contact-form h2 {
        text-align: center;
        color: #003f5c;
      }
      header {
        background: #2a3d55; /* Professional dark navy blue */
        color: #f5f5f5;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2.5em;
      }

      header nav {
        margin-top: 15px; /* Space added below h1 */
      }

      header nav a {
        color: #f5f5f5;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
        font-size: 1.5em;
      }

      header nav a:hover {
        background: #3c5a7c; /* Slight hover effect with darker navy */
      }

      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .contact-form button {
        background-color: #003f5c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        width: 100%;
      }
      .contact-form button:hover {
        background-color: #ff6f61;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <marquee>Contact</marquee>
      </h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="bio.html">Bio-data</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="contact_form.php" method="POST">
        <input
          type="text"
          name="first_name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="middle_name"
          placeholder="Middle Name (Optional)"
        />
        <input type="text" name="last_name" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="tel"
          name="phone_number"
          placeholder="Phone Number"
          required
        />
        <button type="submit" name="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
