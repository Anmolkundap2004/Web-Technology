<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page with Flip Effect</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #6a11cb, #2575fc);
        color: #fff;
      }

      header {
        text-align: center;
        padding: 20px;
        background: #000;
        font-size: 1.5em;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }

      .tiles {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .tile {
        width: 200px;
        height: 200px;
        perspective: 1000px;
      }

      .tile-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateY(0);
        transition: transform 0.6s;
      }

      .tile:hover .tile-inner {
        transform: rotateY(180deg);
      }

      .tile-face {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      }

      .tile-front {
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
      }

      .tile-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .tile-back {
        background: #2575fc;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        transform: rotateY(180deg);
        border-radius: 10px;
        padding: 10px;
        font-size: 1em;
      }

      .big-tiles {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 40px;
      }

      .big-tile {
        width: 300px;
        height: 150px;
        background: #fff;
        color: #333;
        border-radius: 10px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        text-decoration: none;
        transition: transform 0.3s, background-color 0.3s;
      }

      .big-tile:hover {
        transform: scale(1.1);
        background: #2575fc;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>Welcome to My Website</header>

    <div class="container">
      <!-- Big Tiles for Resume and Bio-data -->
      <div class="big-tiles">
        <a href="#resume" class="big-tile">Resume</a>
        <a href="#bio" class="big-tile">Bio-data</a>
      </div>

      <!-- Technology Tiles -->
      <h2 style="text-align: center; margin-bottom: 20px">Technologies Used</h2>
      <div class="tiles">
        <!-- HTML Tile -->
        <div class="tile">
          <div class="tile-inner">
            <div class="tile-face tile-front">
              <img src="/static/html.png" alt="HTML Logo" />
            </div>
            <div class="tile-face tile-back">
              HTML is the standard language for creating web pages.
            </div>
          </div>
        </div>

        <!-- CSS Tile -->
        <div class="tile">
          <div class="tile-inner">
            <div class="tile-face tile-front">
              <img
                src="https://via.placeholder.com/200x200?text=CSS"
                alt="CSS Logo"
              />
            </div>
            <div class="tile-face tile-back">
              CSS is used for designing the look and feel of web pages.
            </div>
          </div>
        </div>

        <!-- JavaScript Tile -->
        <div class="tile">
          <div class="tile-inner">
            <div class="tile-face tile-front">
              <img
                src="https://via.placeholder.com/200x200?text=JavaScript"
                alt="JavaScript Logo"
              />
            </div>
            <div class="tile-face tile-back">
              JavaScript adds interactivity and dynamic content to web pages.
            </div>
          </div>
        </div>

        <!-- jQuery Tile -->
        <div class="tile">
          <div class="tile-inner">
            <div class="tile-face tile-front">
              <img
                src="https://via.placeholder.com/200x200?text=jQuery"
                alt="jQuery Logo"
              />
            </div>
            <div class="tile-face tile-back">
              jQuery simplifies JavaScript and provides powerful tools.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
